<html>

<head>
  <title>Curso Javascript - Skylab RocketSeat</title>
</head>

<body>
  <div id='app'>
    <ul id="lista">

    </ul>

  </div>
  <script>
    var ulEl = document.querySelector('#lista')
    var nomes=['a','b','c']
    for(let nome of nomes){

    liEl = document.createElement('li')
    text = document.createTextNode(nome)
    liEl.appendChild(text)
    ulEl.appendChild(liEl)
    }
  </script>
</body>

</html>
