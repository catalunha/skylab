<html>

<head>
  <title>Curso Javascript</title>
</head>

<body>

  <script>
    function retornaSexo(sexo) {
      // M, F
      // Masculino e Feminino
      // == compara apenas valor
      // === compara valor e tipo
      if (sexo === 'M') {
        return 'Masculino'
      } else if (sexo === 'F') {
        return 'Feminino'
      } else {
        return 'Outro'
      }
    }
    var resultado = retornaSexo('M')
    console.log(resultado)
  </script>
</body>

</html>
